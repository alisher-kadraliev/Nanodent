<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="" />

  <!-- css -->

<body>

    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8 mb-10" aria-label="Global">

      <div class="flex lg:hidden">

          class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#"
          class="text-sm font-semibold leading-6 text-gray-900 uppercase transition-all hover:text-primary">home</a>
        <div class="relative group">
          <a href="" type="button" id="menuBtn"
            class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900 uppercase group-hover:text-primary transition"
            aria-expanded="false">
            Treatments
            <svg class="h-5 w-5 flex-none text-gray-400 transition-all group-hover:rotate-180 transform"
              viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
            </svg>
          </a>
          <div id="subMenu"
            class="subMenu absolute top-full z-10 overflow-hidden rounded-3xl bg-white shadow-lg ring-1 ring-primary">
            <div class="p-4">
              <div class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm leading-6 hover:bg-gray-50">
                <div class="flex-auto">
                  <a href="#" class="block font-semibold text-gray-900 hover:text-primary transition-all">
                    Analytics
                    <span class="absolute inset-0"></span>
                  </a>
                </div>
              </div>
              <div class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm leading-6 hover:bg-gray-50">
                <div class="flex-auto">
                  <a href="#" class="block font-semibold text-gray-900 hover:text-primary transition-all">
                    Analytics
                    <span class="absolute inset-0"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <a href="#" class="text-sm font-semibold leading-6 text-gray-900 uppercase">Smile gallery</a>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900 uppercase">Reviews</a>

        <a href="#" class="text-sm font-semibold leading-6 text-gray-900 uppercase">contacts</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <div class="flex items-center justify-end pr-16 lg:pr-0">
          <div class="">
            <div class="dropdown">
              <button onclick="openLangMenu()"
                class="dropdown-button rounded py-2 px-6 text-base border-none cursor-pointer flex flex-row items-center justify-center gap-2 font-semibold">
                <img src="img/lang/tr.svg" class="h-4 aspect-video object-cover pointer-events-none" />
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 pointer-events-none" viewBox="0 0 24 24"
                  fill="currentColor">
                  <path
                    d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z">
                  </path>
                </svg>
              </button>
              <div id="dropdown"
                class="dropdown-content [&.show]:block translate-y-2 rounded hidden absolute bg-[#f1f1f1] w-[150px] max-w-[260px] overflow-auto shadow-xl z-10">
                <a href=""
                  class="text-black flex flex-row items-start justify-start gap-2 py-2 px-4 text-sm hover:bg-[#ddd] font-semibold">
                  <img src="img/lang/en.svg" class="h-4 aspect-video object-cover" alt="English" />
                  English
                </a>
                <a href=""
                  class="text-black flex flex-row items-start justify-start gap-2 py-2 px-4 text-sm hover:bg-[#ddd] font-semibold">
                  <img src="img/lang/ru.svg" class="h-4 aspect-video object-cover" alt="Русский" />Русский
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div id="mbContent" class="lg:hidden hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-10"></div>
      <div
        class="fixed  z-50 inset-y-0 right-0 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 bg-white">
        <div class="flex items-end justify-end">
          <button id="closeBtnNav" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-10">
              <div class="-mx-3">
                <button type="button" id="mobile-menu-btn"
                  class="flex w-full items-center justify-between rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  aria-expanded="false">
                  Product
                  <svg class="h-5 w-5 flex-none" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd" />
                  </svg>
                </button>
                <!-- 'Product' sub-menu, show/hide based on menu state. -->
                <div class="mt-2 space-y-2 subMenuMb" id="mobile-menu">
                  <a href="#"
                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Analytics</a>
                  <a href="#"
                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Engagement</a>
                  <a href="#"
                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Security</a>
                  <a href="#"
                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Integrations</a>
                  <a href="#"
                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Automations</a>
                  <a href="#"
                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Watch
                    demo</a>
                  <a href="#"
                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Contact
                    sales</a>
                </div>
              </div>
              <a href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Features</a>
            </div>
            <div class="py-6">
              <div class="flex items-center justify-start pr-16 lg:pr-0">
                <div class="">
                  <div class="dropdown">
                    <button id="dropdown2Toggle"
                      class="dropdown-button rounded py-2 px-6 text-base border-none cursor-pointer flex flex-row items-center justify-center gap-2 font-semibold">
                      <img src="img/lang/tr.svg" class="h-4 aspect-video object-cover pointer-events-none" />
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 pointer-events-none" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                          d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z">
                        </path>
                      </svg>
                    </button>
                    <div id="dropdown2"
                      class="dropdown-content translate-y-2 rounded hidden absolute bg-[#f1f1f1] w-[150px] max-w-[260px] overflow-auto shadow-xl z-10">
                      <a href=""
                        class="text-black flex flex-row items-start justify-start gap-2 py-2 px-4 text-sm hover:bg-[#ddd] font-semibold">
                        <img src="img/lang/en.svg" class="h-4 aspect-video object-cover" alt="English" />
                        English
                      </a>
                      <a href=""
                        class="text-black flex flex-row items-start justify-start gap-2 py-2 px-4 text-sm hover:bg-[#ddd] font-semibold">
                        <img src="img/lang/ru.svg" class="h-4 aspect-video object-cover" alt="Русский" />Русский
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </header>

  <main>
    <section>
      <div
        class="relative w-full flex justify-start items-end max-lg:flex-col max-lg:justify-center max-lg:items-center max-lg:gap-10">
        <div class="">
          <img src="./img/DSC_3707.png" alt="" class="max-md:hidden" />
        </div>
        <div class="bg-primary w-[500px] min-w-[500px] max-md:min-w-0 max-sm:w-full">
          <form action="" class="px-16 py-14 flex flex-col justify-center items-center max-md:px-6">
            <h2 class="h2 pb-8 text-white max-sm:text-2xl">Contact Form</h2>
            <input type="text" placeholder="Name" class="py-4 px-5 mb-4 w-full">
            <input type="text" placeholder="Surname" class="py-4 px-5 mb-4 w-full">
            <input type="tel" id="phone" placeholder="Phone" class="py-4 px-5 mb-4 w-full">
            <input type="email" placeholder="email" class="py-4 px-5 mb-4 w-full">
            <button type="submit"
              class="bg-black w-full uppercase font-medium text-white py-4 hover:bg-[#fff!important] focus:scale-90 scale-100 transition hover:text-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="./js/lang.js"></script>
  <script type="module" src="./js/main.js"></script>
  <!-- cdn -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.12/build/js/intlTelInput.min.js"></script>
  <script>
    const input = document.querySelector("#phone");
    window.intlTelInput(input, {
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.12/build/js/utils.js",
      initialCountry: "us"
    });
  </script>

</body>

</html>
